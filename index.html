<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Most Best Link Sharing Service</title>
    <script src="js/jquery.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Most Best Link Sharing Service</h1>

      <form id="share-link">
        <label>
          url:
          <input name="url" placeholder="http://underwhelm.net">
        </label>
        <input type="submit" value="share">
      </form>

      <ul id="pending-links"></ul>

      <ol id="shared-links"></ol>
    </div>

    <!-- templates -->

    <script id="pending-link-template" type="text/x-mustache">
      <li>Adding <a href="{{ url }}">{{ url }}</a>&hellip;</a></li>
    </script>

    <script id="shared-link-template" type="text/x-mustache">
      <li>
        <div>
          <h2>{{ title }}</h2>
          <p>{{ description }}</p>
          <p><img src="{{ thumbnail_url }}"></p>
          <div class="likes">
            <span><span class="count">{{ likes }}</span> likes</span>
            <span class="action"><a href="#">like</a></span>
          </div>
        </div>
      </li>
    </script>
  </body>
</html>
